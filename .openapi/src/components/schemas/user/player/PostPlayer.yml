title: PostPlayer
type: object
description: 選手情報を新規作成する
properties:
  name_en:
    type: string
    description: 選手名
    example: Test Player
  country:
    type: string
    description: 出身国
    example: Japan
  dominant_arm:
    type: integer
    description: 利き腕
    enum:
      - 0
      - 1
    example: 0
  turn_to_pro_year:
    type: integer
    description: プロ転向年
    example: 2005
required:
  - name_en
  - country
  - dominant_arm
  - turn_to_pro_year
