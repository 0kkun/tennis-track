get:
  summary: 選手情報一覧取得
  operationId: get-api-v1-players
  description: 選手情報一覧取得
  tags:
    - 選手管理
  parameters:
    - schema:
        type: string
      in: query
      name: sport_category_id
      description: スポーツカテゴリID
    - schema:
        type: string
      in: query
      name: name
      description: 選手名(英)
    - schema:
        type: string
      in: query
      name: country
      description: 出身国(英)
    - schema:
        type: string
      in: query
      name: dominant_arm
      description: 利き腕
    - schema:
        type: string
      in: query
      name: gender
      description: 性別
    - schema:
        type: string
      in: query
      name: backhand_style
      description: バックハンドスタイル
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../index.yaml#/components/schemas/Response'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '../../../index.yaml#/components/schemas/Player'
                required:
                  - data
              - $ref: '../../../index.yaml#/components/schemas/Response'
          examples:
            found:
              value:
                data:
                  - id: 1
                    name_en: test
                    country: japan
                    gender: 男
                    turn_to_pro_year: 2004
                    backhand_style: 両手
                    dominant_arm: 右
                  - id: 2
                    name_en: test
                    country: japan
                    gender: 男
                    turn_to_pro_year: 2004
                    backhand_style: 両手
                    dominant_arm: 右
                status: 200
                message: 'success'
    '204':
      $ref: '../../../index.yaml#/components/responses/204NoContent'
    '401':
      $ref: '../../../index.yaml#/components/responses/401Unauthorized'
    '422':
      $ref: '../../../index.yaml#/components/responses/422InvalidRequest'
    '500':
      $ref: '../../../index.yaml#/components/responses/500InternalServerError'
    '503':
      $ref: '../../../index.yaml#/components/responses/503ServiceUnavailable'

post:
  summary: 選手登録機能
  description: 選手を登録する
  operationId: post-api-v1-players
  tags:
    - 選手管理
  responses:
    '201':
      $ref: '../../../index.yaml#/components/responses/201DataCreated'
    '401':
      $ref: '../../../index.yaml#/components/responses/401Unauthorized'
    '422':
      $ref: '../../../index.yaml#/components/responses/422InvalidRequest'
    '500':
      $ref: '../../../index.yaml#/components/responses/500InternalServerError'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../index.yaml#/components/schemas/Player'
        examples:
          Example 1:
            value:
              name_ne: test
              country: Japan
              gender: 0
              backhand_style: 0
              dominant_arm: 1
              turn_to_pro_year: 2005
