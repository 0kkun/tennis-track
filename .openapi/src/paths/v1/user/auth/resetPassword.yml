post:
  summary: パスワードリセットを行う
  operationId: post-api-v1-user-auth-resetPassword
  description: パスワードリセットを行う
  tags:
    - Auth
  security:
    - BearerAuth: []
  parameters:
    - $ref: "#/components/schemas/userAgent"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              $ref: "#/components/schemas/userEmail"
            password:
              $ref: "#/components/schemas/userPassword"
            token:
              $ref: "#/components/schemas/userToken"
          required:
            - email
            - password
            - token
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/commonSuccessResponse"
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: パスワードリセットが完了しました
    401:
      $ref: "#/components/responses/401Unauthorized"
    422:
      $ref: "#/components/responses/422InvalidRequest"
    500:
      $ref: "#/components/responses/500InternalServerError"
