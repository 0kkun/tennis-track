get:
  summary: 選手情報一覧取得
  operationId: get-api-v1-user-players
  description: 選手情報一覧取得
  tags:
    - Player
  parameters:
    - $ref: "#/components/schemas/userAgent"
    - schema:
        type: integer
      in: query
      name: sport_category_id
      description: スポーツカテゴリID
    - schema:
        type: string
      in: query
      name: name
      description: 選手名(英)
    - schema:
        type: string
      in: query
      name: country
      description: 出身国(英)
    - schema:
        type: string
      in: query
      name: dominant_arm
      description: 利き腕
    - schema:
        type: string
      in: query
      name: gender
      description: 性別
    - schema:
        type: string
      in: query
      name: backhand_style
      description: バックハンドスタイル
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/commonResponse"
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/player"
    "204":
      $ref: "#/components/responses/204NoContent"
    "401":
      $ref: "#/components/responses/401Unauthorized"
    "422":
      $ref: "#/components/responses/422InvalidRequest"
    "500":
      $ref: "#/components/responses/500InternalServerError"
    "503":
      $ref: "#/components/responses/503ServiceUnavailable"

post:
  summary: 選手登録機能
  description: 選手を登録する
  operationId: post-api-v1-user-player
  tags:
    - Player
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/UserPostPlayer"
  responses:
    "201":
      $ref: "#/components/responses/201DataCreated"
    "401":
      $ref: "#/components/responses/401Unauthorized"
    "422":
      $ref: "#/components/responses/422InvalidRequest"
    "500":
      $ref: "#/components/responses/500InternalServerError"
