get:
  summary: 選手情報一覧取得
  operationId: get-api-v1-user-player
  description: 選手情報一覧取得
  tags:
    - Player
  parameters:
    - $ref: "#/components/schemas/userAgent"
    - schema:
        type: integer
      in: query
      name: sport_category_id
      description: スポーツカテゴリID
    - schema:
        type: string
      in: query
      name: name
      description: 選手名(英)
    - schema:
        type: string
      in: query
      name: country
      description: 出身国(英)
    - schema:
        type: string
      in: query
      name: dominant_arm
      description: 利き腕
    - schema:
        type: string
      in: query
      name: gender
      description: 性別
    - schema:
        type: string
      in: query
      name: backhand_style
      description: バックハンドスタイル
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/commonResponse"
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/player"
    404:
      $ref: "#/components/responses/404NotFound"
    422:
      $ref: "#/components/responses/422InvalidRequest"
    500:
      $ref: "#/components/responses/500InternalServerError"

post:
  summary: 選手登録機能
  description: 選手を登録する
  operationId: post-api-v1-user-player
  tags:
    - Player
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name_en:
              $ref: "#/components/schemas/playerNameEn"
            gender:
              $ref: "#/components/schemas/playerGender"
            country:
              $ref: "#/components/schemas/playerCountry"
            handedness:
              $ref: "#/components/schemas/playerHandedness"
            pro_year:
              $ref: "#/components/schemas/playerProYear"
          required:
            - name_en
  responses:
    201:
      $ref: "#/components/responses/201DataCreated"
    401:
      $ref: "#/components/responses/401Unauthorized"
    422:
      $ref: "#/components/responses/422InvalidRequest"
    500:
      $ref: "#/components/responses/500InternalServerError"
